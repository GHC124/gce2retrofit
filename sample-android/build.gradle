apply plugin: 'com.android.application'

android {
  compileSdkVersion 21
  buildToolsVersion "21.1.2"

  defaultConfig {
    applicationId "com.sqisland.gce2retrofit"
    minSdkVersion 10
    targetSdkVersion 21
    versionCode 1
    versionName "1.0.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.squareup.retrofit:retrofit:1.8.0'
}

buildscript {
  repositories {
    jcenter()
    maven {
      url uri('../gce2retrofit/build/repo')
    }
  }
  dependencies {
    classpath 'com.sqisland:gce2retrofit:0.1.0-SNAPSHOT'
  }
}

apply plugin: 'com.sqisland.gce2retrofit'
project.android.applicationVariants.all { variant ->
  Task t = project.tasks.create("genCode${variant.name}", com.sqisland.gce2retrofit.GradleTask)
  variant.javaCompile.dependsOn t
  variant.javaCompile.source += fileTree("$buildDir/generated/source/gce2retrofit")
}