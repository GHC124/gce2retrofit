apply plugin: 'application'

mainClassName = 'com.sqisland.gce2retrofit.hello.HelloWorld'

dependencies {
  compile 'com.squareup.retrofit:retrofit:1.8.0'
}

buildscript {
  repositories {
    jcenter()
    maven {
      url uri('../gce2retrofit/build/repo')
    }
  }
  dependencies {
    classpath 'com.sqisland:gce2retrofit:0.1.0-SNAPSHOT'
  }
}

apply plugin: 'com.sqisland.gce2retrofit'
def Task t = project.tasks.create("gce2retrofit-java", com.sqisland.gce2retrofit.GradleTask)
t.outputDir = file("$buildDir/generated/source/gce2retrofit")
compileJava.dependsOn t
compileJava.source += fileTree(t.outputDir)